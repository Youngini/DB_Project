<!DOCTYPE html>
<html>
<head>
    <meta charset="EUC-KR">
    <title>예약의 민족</title>
    <style>
        h1 {
            text-align: center;
            color: navy;
        }

        .login-status {
            position: fixed;
            top: 10px;
            right: 200px;
        }

        .mypage-button {
            position: fixed;
            top: 25px;
            right: 100px;
        }

        .logout-button {
            position: fixed;
            top: 25px;
            right: 20px;
        }

        .search-box {
            position: fixed;
            top: 10px;
            right: 1600px;
            height: 30px;
            width: 350px;
        }

        .home-button {
            position: fixed;
            top: 10px;
            right: 1980px;
            padding: 20px;
            background-color: lightblue;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }

        .home-button:hover {
            background-color: dodgerblue;
        }

        .reservation {
            position: fixed;
            top: 50px;
            right: 1600px;
        }

        .search-button {
            padding: 10px;
            background-color: lightblue;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: dodgerblue;
        }

        .line {
            height: 2px;
            background-color: lightblue;
            margin-top: 40px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-row-gap: 5px; /* 행 간 간격을 5px로 조정 */
            grid-column-gap: 5px; /* 열 간 간격을 5px로 조정 */
            justify-items: center;
            align-items: center;
            height: 70vh;
            background-color:#ECEFF1 ; /* 회색 배경색 추가 */
            padding-top: 50px;
            padding-left: 100px;
            padding-right: 100px;
            padding-bottom: 100px;
            margin-top: 50px;
            margin-left: 300px; /* 왼쪽 마진 추가 */
            margin-right: 300px; /* 오른쪽 마진 추가 */
            margin-bottom: 50px;
        }

        .card {
            padding: 20px;
            background-color: lightblue;
            border: none;
            border-radius: 5px;
            width: 150px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        .card:hover {
            cursor: pointer;
        }

        .card-title {
            grid-column: span 4;
            font-size: 25px;
            color: black;
        }
    </style>
</head>

<body>
<h1>예약의 민족</h1>
<a class="home-button" href="home.html">홈</a>
<input class="search-box" type="text" placeholder="맛집을 찾아보세요!">
<p class="login-status">OOO님 어서오세요!</p>
<a class="mypage-button" href="userPage.html">마이페이지</a>
<a class="logout-button" href="main.html">로그아웃</a>

<div class="reservation">
    <input type="date">
    <input type="time">
    <input type="number" min="1" max="100" placeholder="인원 수">
    <button class="search-button" onclick="location.href='search.html'">검색</button>
</div>

<div class="line"></div>

<div class="card-container">
    <div class="card-title">예약된 식당</div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>

    <div class="card-title">이전 예약</div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>

    <div class="card-title">취소된 예약</div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>예약의 민족</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      text-align: center;
    }

    .login-container input {
      margin-bottom: 10px;
      padding: 5px;
      font-size: 16px;
    }

    .go-back-link {

    }
  </style>
</head>
<body>

  </form>
</div>
<a class="go-back-link" onclick="location.href='login.html'">이전으로 돌아가기</a>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>예약의 민족</title>
<style>
body {
  display: flex;
  flex-direction: column;
  margin: 0;
  padding: 0;
}
.navbar {
  display: flex;
  justify-content: space-between;
  padding: 10px;
  background-color: #f0f0f0;
}
.container {
  display: flex;
  flex-grow: 1;
}
.sidebar {
  width: 200px;
  height: 100vh;
  background-color: #f0f0f0;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}
.card {
  flex-grow: 1;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.card .content {
  border: 1px solid #ddd;
  padding: 20px;
  width: 300px;
  text-align: center;
}
</style>
<script>
window.onload = function() {
  var rest_name = sessionStorage.getItem('rest_name');
  document.getElementById('rest_name').innerHTML = rest_name;

  document.getElementById('logout').addEventListener('click', function() {
    location.href = 'main.html'; // 로그아웃 버튼 클릭 시 'main.html'로 이동
  });

  document.getElementById('addStore').addEventListener('click', function() {
    location.href = 'adminRestAdd.html'; // '가게 추가' 버튼 클릭 시 'adminRestAdd.html'로 이동
  });
}
</script>
</head>
<body>
<div class="navbar">
  <button id="logout">로그아웃</button>
  <div>김현수님 안녕하세요?</div>
</div>
<div class="container">
  <div class="sidebar">
    <button id="addStore">가게 추가</button> <!-- 버튼에 id 추가 -->
    <button>내정보수정</button>
  </div>
  <div class="card">
    <div class="content">
      <h2 id="rest_name"></h2>
    </div>
  </div>
</div>
</body>
</html>

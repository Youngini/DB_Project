<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>가게 상세정보</title>
    <style>
        /* 스타일을 일치시켜주는 CSS 코드 작성 */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            margin: 0 10px;
            padding: 20px;
            background-color: lightblue;
            border: none;
            border-radius: 5px;
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        .card p {
            margin-bottom: 10px;
        }

        .card button {
            padding: 10px 20px;
            background-color: lightgray;
            border: none;
            border-radius: 5px;
            color: black;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <p>가게 이름: <span id="rt_name"></span></p>
        <p>가게 주소: <span id="rt_address"></span></p>
        <p>전화번호: <span id="rt_phone"></span></p>
        <p>영업시간: <span id="rt_open_time"></span></p>
        <p>마지막 주문 시간: <span id="rt_last_order_time"></span></p>
        <p>최대 예약 가능 인원: <span id="rt_total_party_size"></span></p>
        <button onclick="goBack()">뒤로가기</button>
    </div>
</div>

<script>
    // 받아온 가게 정보를 표시하는 JavaScript 코드 작성
    var rt_name = sessionStorage.getItem("rt_name");
    var rt_address = sessionStorage.getItem("rt_address");
    var rt_phone = sessionStorage.getItem("rt_phone");
    var rt_open_time = sessionStorage.getItem("rt_open_time");
    var rt_last_order_time = sessionStorage.getItem("rt_last_order_time");
    var rt_total_party_size = sessionStorage.getItem("rt_total_party_size");
    var rt_category_id = sessionStorage.getItem("rt_category_id");

    document.getElementById("rt_name").innerText = rt_name;
    document.getElementById("rt_address").innerText = rt_address;
    document.getElementById("rt_phone").innerText = rt_phone;
    document.getElementById("rt_open_time").innerText = rt_open_time;
    document.getElementById("rt_last_order_time").innerText = rt_last_order_time;
    document.getElementById("rt_total_party_size").innerText = rt_total_party_size;
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
